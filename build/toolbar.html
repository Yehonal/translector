<html>

<head>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script>
        const {
            ipcRenderer
        } = require('electron')

        function setLang(type, lang) {
            ipcRenderer.send("setLang", JSON.stringify({
                type,
                lang
            }));
        }

    </script>
</head>

<body>
    <div class="container">
        <form>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="src">Source</label>
                        <select class="form-control" name="src" id="src" onchange="setLang('src',this.value)">
                            <option value="en" selected="selected">English</option>
                            <option value="it">Italiano</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="src">Target</label>
                        <select class="form-control" name="dst" id="dst" onchange="setLang('dst',this.value)">
                            <option value="en">English</option>
                            <option value="it" selected="selected">Italiano</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
